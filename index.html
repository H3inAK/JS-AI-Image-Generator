<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>JS AI Image Generator</title>
    <meta name="title" content="JS AI Image Generator" />
    <meta
      name="description"
      content="Generate stunning AI-powered images from text descriptions. Bring your imagination to life."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://js-ai-image-generator.vercel.app/"
    />
    <meta property="og:title" content="JS AI Image Generator" />
    <meta
      property="og:description"
      content="Generate stunning AI-powered images from text descriptions. Bring your imagination to life."
    />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/dgdg3z4gg/image/upload/fl_preserve_transparency/v1755471703/Screenshot_2025-08-17_235021_rsju12.jpg"
    />

    <!-- X (Twitter) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://js-ai-image-generator.vercel.app/"
    />
    <meta property="twitter:title" content="JS AI Image Generator" />
    <meta
      property="twitter:description"
      content="Generate stunning AI-powered images from text descriptions. Bring your imagination to life."
    />
    <meta
      property="twitter:image"
      content="https://res.cloudinary.com/dgdg3z4gg/image/upload/fl_preserve_transparency/v1755471703/Screenshot_2025-08-17_235021_rsju12.jpg"
    />

    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>AI Image Generator</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo-wrapper">
          <div class="logo">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
          </div>
          <h1>AI Image Generator</h1>
        </div>

        <button class="theme-toggle">
          <i class="fa-solid fa-moon"></i>
        </button>
      </header>

      <div class="main-content">
        <form action="#" class="prompt-form">
          <!-- Prompt Container -->
          <div class="prompt-container">
            <textarea
              class="prompt-input"
              placeholder="Describe your imagination in detail..."
              required
              autofocus
            ></textarea>
            <button type="button" class="prompt-btn">
              <i class="fa-solid fa-dice"></i>
            </button>
          </div>

          <!-- Prompt Actions/Buttons -->
          <div class="prompt-actions">
            <div class="select-wrapper">
              <select
                class="custom-select"
                id="modelSelect"
                name="model-select"
                required
              >
                <option value="" selected disabled>Select Model</option>
                <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                <option value="black-forest-labs/FLUX.1-schnell">
                  FLUX.1-schnell
                </option>
                <option value="stabilityai/stable-diffusion-xl-base-1.0">
                  Stable Diffusion XL
                </option>
                <option
                  value="fal-ai/fal-ai/stable-diffusion-v35-large"
                  disabled
                >
                  Stable Diffusion 3.5 (PRO)
                </option>
                <option value="fal-ai/fal-ai/qwen-image" disabled>
                  Qwen Image (PRO)
                </option>
              </select>
            </div>

            <div class="select-wrapper">
              <select
                class="custom-select"
                id="imageCountSelect"
                name="image-count-select"
                required
              >
                <option value="" selected disabled>Image Count</option>
                <option value="1">Image 1</option>
                <option value="2">Image 2</option>
                <option value="3">Image 3</option>
                <option value="4">Image 4</option>
              </select>
            </div>

            <div class="select-wrapper">
              <select
                class="custom-select"
                id="aspectRatioSelect"
                name="aspect-ratio-select"
                required
              >
                <option value="" selected disabled>Aspect Ratio</option>
                <option value="1/1">Square (1:1)</option>
                <option value="16/9">Landscale (16:9)</option>
                <option value="9/16">Potraint (9:16)</option>
              </select>
            </div>

            <button type="submit" class="generate-btn">
              <i class="fa-solid fa-wand-sparkles"></i>
              Generate
            </button>
          </div>

          <!-- Result Gallery Grid -->
          <div class="gallery-grid">
            <template id="imgCardTemplate">
              <div class="img-card">
                <div class="status-container">
                  <div class="spinner"></div>
                  <i class="fa-solid fa-triangle-exclamation"></i>
                  <p class="status-text">Generating...</p>
                </div>
                <img src="./images/test.png" alt="" class="result-img" />
                <div class="img-overlay">
                  <button type="button" class="img-download-btn">
                    <i class="fa-solid fa-download"></i>
                  </button>
                </div>
              </div>
            </template>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
